name: Android CI

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run Gradlew.bat
      run: sudo gradlew.bat build 
    - name: Build with Gradle
      run: ./gradlew build
